name: Build

on:
  push:
    branches:
      - '*'

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-dotnet@v2
        with: 
          dotnet-version: '6.0.x'
      - run: dotnet build
      - run: dotnet build --configuration Release
      - run: dotnet publish
      - uses: actions/upload-artifact@v3.1.2
        with:
          name: VhdTools
          path: .
